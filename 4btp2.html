<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
<style>
     .login-container {
                        margin-top: 50px;
                    }
                    .social-login button {
                        width: 100%;
                        margin-bottom: 10px;
                    }
                    .login-card {
                        padding: 20px;
                        border: 1px solid #e3e3e3;
                        border-radius: 5px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
</style>
</head>
<body>
    

    <div class="alert alert-success alert-dismissible fade show w-50">
        <div class="alert-heading text-center fs-3">
            <strong>Please Login To Continue</strong>
        </div>
        <div class="alert-body p-4 fs-5">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" type="button" role="tab" aria-controls="login" aria-selected="true">Sign In</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
                </li>
            </ul>
        </div>
        
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username or email</label>
                <input type="text" class="form-control" id="username" placeholder="Username or email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>
            <div class="text-end mt-2">
                <a href="#">Forgot Password?</a>
            </div>
        </form>

        <div class="text-center my-3">or</div>
            
        <div class="row">
            <button class="btn btn-danger col-6"><i class="bi bi-google"></i> Google</button>
            <button class="btn btn-primary col-6"><i class="bi bi-facebook"></i> Facebook</button>
        </div>
        <div class="row">
            <button class="btn btn-info col-6"><i class="bi bi-linkedin"></i> LinkedIn</button>
            <button class="btn btn-dark col-6"><i class="bi bi-github"></i> GitHub</button>
        </div>

        <div class="text-center mt-3">
            <a href="#">Why Create an Account?</a>
            <p class="small">By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy</a>.</p>
        </div>


        <button class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>












               
            
            
            



















            <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
